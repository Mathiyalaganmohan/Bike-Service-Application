<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .image-container {
      position: relative;
      display: inline-block;
      overflow: hidden;
    }

    .image-container img {
      display: block;
      width: 100%;
      height: auto;
    }

    .corner-design {
      position: absolute;
      top: 0;
      left: 0;
      width: 50px; /* Adjust the size of the corner design */
      height: 50px; /* Adjust the size of the corner design */
      background-color: #fff; /* Background color of the corner design */
      clip-path: polygon(0% 0%, 100% 0%, 100% 100%);
    }

    .corner-design::before,
    .corner-design::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #ee5d5d; /* Background color of the corner design */
    }

    .corner-design::before {
      clip-path: polygon(0% 0%, 100% 0%, 0% 100%);
      top: 0;
      left: 0;
    }

    .corner-design::after {
      clip-path: polygon(100% 0%, 100% 100%, 0% 100%);
      top: 0;
      right: 0;
    }
  </style>
</head>
<body>

<div class="image-container">
  <div class="corner-design"></div>
  <img src="sample.jpg" alt="Your Image">
</div>

</body>
</html>
